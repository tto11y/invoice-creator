# Application
spring.application.name=invoice-creator
server.port=8080

# Actuator: expose health endpoint (standard Spring Boot health probe)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Invoice PDF layout (optional overrides)
invoice.pdf.date-format=dd.MM.yyyy
invoice.pdf.margin-mm=40
invoice.pdf.title-font-size=18
invoice.pdf.heading-font-size=10
invoice.pdf.normal-font-size=10
invoice.pdf.small-font-size=8
